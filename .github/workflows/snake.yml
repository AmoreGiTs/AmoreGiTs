name: Generate Animated GitHub Snake

on:
  schedule:
    # Runs at midnight UTC daily
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main  # Updated from master to main (GitHub's default)
      - master  # Keep for backward compatibility
  # Add pull request trigger for previews
  pull_request:
    branches:
      - main
      - master

# Add permissions at workflow level for better security
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-snake:
    name: Generate & Deploy Animated Snake
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Increased timeout for GIF generation
    concurrency: snake-generation  # Prevent concurrent runs
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for contributions graph
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Create Distribution Directory
        run: |
          mkdir -p dist
          mkdir -p .cache/snk
          
      - name: Generate Animated Snake SVG Files
        uses: Platane/snk@v3.0.1
        id: generate-snake
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Customizable outputs with parameters
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light
            dist/snake.gif?delay=20&width=800
            dist/snake-dark.gif?delay=20&width=800&palette=github-dark
          # Animation parameters
          snake_color: "#5865F2"  # Discord purple
          empty_color: "#ebedf0"
          frequency: 0.5
          game_duration: 120
        env:
          SNK_CACHE: .cache/snk  # Cache for faster subsequent runs
          
      - name: Generate README Badges
        run: |
          echo "## üêç Contribution Snake" >> dist/badges.md
          echo "![Snake Light](https://raw.githubusercontent.com/${{ github.repository }}/output/snake-light.svg)" >> dist/badges.md
          echo "![Snake Dark](https://raw.githubusercontent.com/${{ github.repository }}/output/snake-dark.svg)" >> dist/badges.md
          echo "*Generated on $(date '+%Y-%m-%d %H:%M:%S UTC')*" >> dist/badges.md
          
      - name: Create Snake Preview Page
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>GitHub Contribution Snake - ${{ github.repository_owner }}</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body { 
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                      min-height: 100vh;
                      padding: 2rem;
                  }
                  .container { 
                      max-width: 1200px; 
                      margin: 0 auto; 
                      text-align: center;
                  }
                  h1 { 
                      margin-bottom: 1rem; 
                      font-size: 2.5rem;
                      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                  }
                  .subtitle { 
                      opacity: 0.9; 
                      margin-bottom: 2rem;
                      font-size: 1.1rem;
                  }
                  .grid { 
                      display: grid; 
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
                      gap: 2rem; 
                      margin-top: 2rem;
                  }
                  .card { 
                      background: rgba(255,255,255,0.1); 
                      backdrop-filter: blur(10px);
                      border-radius: 20px;
                      padding: 2rem;
                      border: 1px solid rgba(255,255,255,0.2);
                      transition: transform 0.3s ease;
                  }
                  .card:hover { 
                      transform: translateY(-5px); 
                  }
                  .card h3 { 
                      margin-bottom: 1rem; 
                      color: #FFD700;
                  }
                  .theme-switch { 
                      margin-top: 1rem; 
                      padding: 0.5rem 1rem;
                      background: rgba(255,255,255,0.2);
                      border: none;
                      border-radius: 10px;
                      color: white;
                      cursor: pointer;
                  }
                  .stats { 
                      display: flex; 
                      justify-content: center; 
                      gap: 2rem; 
                      margin-top: 2rem;
                      flex-wrap: wrap;
                  }
                  .stat { 
                      background: rgba(255,255,255,0.15); 
                      padding: 1rem 2rem;
                      border-radius: 15px;
                      min-width: 150px;
                  }
                  .stat-value { 
                      font-size: 2rem; 
                      font-weight: bold;
                      color: #FFD700;
                  }
                  footer { 
                      margin-top: 3rem; 
                      opacity: 0.8;
                      padding-top: 2rem;
                      border-top: 1px solid rgba(255,255,255,0.2);
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üêç GitHub Contribution Snake</h1>
                  <p class="subtitle">Animated visualization of @${{ github.repository_owner }}'s contributions</p>
                  
                  <div class="stats">
                      <div class="stat">
                          <div class="stat-value" id="contributions">...</div>
                          <div>Total Contributions</div>
                      </div>
                      <div class="stat">
                          <div class="stat-value" id="streak">...</div>
                          <div>Current Streak</div>
                      </div>
                      <div class="stat">
                          <div class="stat-value" id="last-updated">Now</div>
                          <div>Last Updated</div>
                      </div>
                  </div>
                  
                  <div class="grid">
                      <div class="card">
                          <h3>üåû Light Theme</h3>
                          <img src="./snake.svg" alt="Light Snake" width="100%">
                          <button class="theme-switch" onclick="toggleTheme('light')">View Light SVG</button>
                      </div>
                      <div class="card">
                          <h3>üåö Dark Theme</h3>
                          <img src="./snake-dark.svg" alt="Dark Snake" width="100%">
                          <button class="theme-switch" onclick="toggleTheme('dark')">View Dark SVG</button>
                      </div>
                      <div class="card">
                          <h3>üé¨ GIF Animation</h3>
                          <img src="./snake.gif" alt="Snake GIF" width="100%">
                          <button class="theme-switch" onclick="window.open('./snake.gif')">Open GIF</button>
                      </div>
                  </div>
                  
                  <div class="card" style="margin-top: 2rem;">
                      <h3>üìã Embed Code</h3>
                      <pre style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 10px; text-align: left; overflow-x: auto;">
  &lt;!-- Light Theme --&gt;
  &lt;img src="https://raw.githubusercontent.com/${{ github.repository }}/output/snake.svg" alt="Snake animation" /&gt;
  
  &lt;!-- Dark Theme --&gt;
  &lt;img src="https://raw.githubusercontent.com/${{ github.repository }}/output/snake-dark.svg" alt="Snake animation" /&gt;
  
  &lt;!-- Auto-detecting theme --&gt;
  &lt;picture&gt;
    &lt;source media="(prefers-color-scheme: dark)" srcset="https://raw.githubusercontent.com/${{ github.repository }}/output/snake-dark.svg"&gt;
    &lt;source media="(prefers-color-scheme: light)" srcset="https://raw.githubusercontent.com/${{ github.repository }}/output/snake.svg"&gt;
    &lt;img src="https://raw.githubusercontent.com/${{ github.repository }}/output/snake.svg" alt="Snake animation" /&gt;
  &lt;/picture&gt;</pre>
                  </div>
                  
                  <footer>
                      <p>Generated automatically ‚Ä¢ Updates daily ‚Ä¢ <a href="https://github.com/Platane/snk" style="color: #FFD700;">Powered by snk</a></p>
                      <p>Last updated: <span id="timestamp">$(date -u)</span></p>
                  </footer>
              </div>
              
              <script>
                  // Update timestamp
                  document.getElementById('timestamp').textContent = new Date().toUTCString();
                  
                  function toggleTheme(theme) {
                      const url = theme === 'dark' ? './snake-dark.svg' : './snake.svg';
                      window.open(url, '_blank');
                  }
                  
                  // Fetch GitHub stats (this would need a backend API)
                  async function fetchStats() {
                      try {
                          const response = await fetch(`https://api.github.com/users/${{ github.repository_owner }}/events/public`);
                          const events = await response.json();
                          // Simple counting (simplified)
                          const contributions = events.filter(e => 
                              e.type === 'PushEvent' || 
                              e.type === 'IssuesEvent' || 
                              e.type === 'PullRequestEvent'
                          ).length;
                          
                          document.getElementById('contributions').textContent = contributions.toLocaleString();
                          document.getElementById('streak').textContent = '? days'; // Would need more complex API calls
                      } catch (error) {
                          console.error('Error fetching stats:', error);
                      }
                  }
                  
                  fetchStats();
              </script>
          </body>
          </html>
          EOF
          
      - name: Optimize SVG Files
        uses: josefnpat/svgo-action@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          svgo-version: 3
          svgo-config: |
            {
              "multipass": true,
              "plugins": [
                "preset-default",
                "removeDimensions",
                "removeScriptElement",
                "removeStyleElement",
                "removeTitle",
                "removeDesc",
                { "name": "cleanupIDs", "params": { "remove": true } }
              ]
            }
          ignore-path: ".svgoignore"
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snake-animations
          path: dist/
          retention-days: 7
          
      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true  # Keep only latest commit
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "üêç Update snake animation - $(date -u)"
          
      - name: Create Pull Request Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('./dist/badges.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üêç Snake Preview Generated!\n\n${content}\n\n*Review the changes before merging!*`
            });
            
      - name: Notify on Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runId = context.runId;
            
            console.log(`‚úÖ Snake animation generated successfully!`);
            console.log(`View at: https://${owner}.github.io/${repo}/output/`);
            
  # Optional: Add a cleanup job
  cleanup:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    needs: generate-snake
    if: always()
    
    steps:
      - name: Cleanup Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 10
          
      - name: Remove Old Cache Entries
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const caches = await github.rest.actions.getActionsCacheList({
              owner,
              repo,
              ref: 'refs/heads/main',
              key: 'snk-cache'
            });
            
            // Keep only the latest 5 cache entries
            const oldCaches = caches.data.actions_caches.slice(5);
            for (const cache of oldCaches) {
              await github.rest.actions.deleteActionsCacheById({
                owner,
                repo,
                cache_id: cache.id
              });
            }
